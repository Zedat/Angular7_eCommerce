<div class="product-photo"></div>
<div class="product-info">
  <div>
  <div class="title"><h3>Product name</h3></div>
  <div class="sub-title">More about product</div>
  </div>
  <div class="rating">
    <ui-rating [value]="3"></ui-rating>
  </div>
  <div class="price-box">
    <div class="price">
      <p class="old-price">$360</p>
      <p class="new-price">$230</p>
    </div>
    <div>
      <button [uiButton] [icon]="'cart'">Add to cart</button>
    </div>
  </div>
</div>

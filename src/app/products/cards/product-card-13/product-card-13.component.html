<div class="preview-box">
  <ui-photo-carousel [photos]="photos"></ui-photo-carousel>
</div>
<div class="product-info">
  <div>
    <div class="sub-title">More about product</div>
    <div class="title"><h3>Product name</h3></div>
    <div class="price-box">
      <div class="price">
        $830
      </div>
      <div class="rating">
        <ui-rating [value]="3"></ui-rating>
      </div>
    </div>
    <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
      ut
      labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
      ex
      ea commodo consequat.
    </div>
    <div class="colors">
      <p>Select color</p>
      <button [uiButton] [type]="'color'" [kitCheck] [(ngModel)]="color" [value]="'1'" [style.background]="'#ccc'"></button>
      <button [uiButton] [type]="'color'" [kitCheck] [(ngModel)]="color" [value]="'2'" [style.background]="'#5454cc'"></button>
      <button [uiButton] [type]="'color'" [kitCheck] [(ngModel)]="color" [value]="'3'" [style.background]="'#dd59c4'"></button>
    </div>
    <div class="size">
      <p>Select size</p>
      <button [uiButton] [type]="'size'" [kitCheck] [(ngModel)]="size" [value]="'s'">S</button>
      <button [uiButton] [type]="'size'" [kitCheck] [(ngModel)]="size" [value]="'m'">M</button>
      <button [uiButton] [type]="'size'" [kitCheck] [(ngModel)]="size" [value]="'x'">X</button>
    </div>
    <ui-qt-input [ngModel]="4"></ui-qt-input>
  </div>
  <button [uiButton] [icon]="'cart'">Add to cart</button>
</div>

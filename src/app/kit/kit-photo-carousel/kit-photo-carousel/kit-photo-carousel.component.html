<div class="thumbs">
  <a *ngFor="let photo of photos; let index = index"
     href="javascript:void(0)"
     [class.-active]="(active$ | async) === index"
     (click)="activate(index)">
    <img [attr.src]="photo.thumb">
  </a>
</div>
<div class="wrapper">
  <ng-container *ngFor="let photo of photos; let index = index">
    <kit-photo-carousel-slide *kitSlide="index" [photo]="photo"></kit-photo-carousel-slide>
  </ng-container>
</div>
